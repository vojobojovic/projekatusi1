models:
  Category:
    name: string:255

  Product:
    name: string:255
    description: text
    price: decimal:8,2
    category_id: id

  User:
    name: string:255
    email: string:255:unique
    password: string:255

  Order:
    customer_name: string
    product_name: string
    quantity: integer
    price: decimal:10,2
    status: string default:'Na čekanju'

  Appointment:
    customer_name: string
    service_type: string
    appointment_date: datetime
    status: string default:'Na čekanju'

controllers:
  CategoryController:
    resource: true
  ProductController:
    resource: true
  UserController:
    resource: true
  OrderController:
    resource: true
  AppointmentController:
    resource: true

seeders:
  - DatabaseSeeder
